<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>WikiSearch</title>
	<link rel='stylesheet' href='wiki-p.css'>
	<link href='bootstrap.min.css' rel='stylesheet'>
	<script src='wiki-p.js' type='text/javascript'></script>
</head>
<body>
	<nav class='navbar navbar-inverse navbar-fixed-top'>
		<div class='navbar-header'>
			<div class='navbar-brand'>WikiSearch</div>
		</div>
		<div class='form-group'>
			<input type='text' placeholder='Enter search terms here:' class='form-control' id='search-term'>
		</div>
		<a href='http://en.wikipedia.org/wiki/Special:Random'>
			<button class='btn btn-default' id='random-page' type='button'>Random Page</button>
		</a>
	</nav>
	<div id='result-container' class='container'>
	</div>
</body>
</html>
